<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantics</title>
</head>
<body>
    <!-- EVERYTHING GOES INSIDE THE BODY TAGS -->
    <p><b>Bolded Stuff</b></p>
    <p><i>Italicised Stuff</i></p>
    <p>Super<sup>Duper</sup></p>
    <p>Subber<sub>Dupper</sub></p>
    <p>Normal<strong>Strong</strong></p>
    <p><Strong><b>ALL</b> <sup>SIX</sup><i>INFINITY</i><sub>STONES</sub></Strong></p>
</body>
</html>
